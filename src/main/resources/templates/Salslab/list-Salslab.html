<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Salary Slab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	  <h3>Salaryslab Directory</h3>
	  <hr>
	   <a th:href="@{/new}" class="btn btn-primary">Click for go to main menu</a>
	  <a th:href="@{/salslabs/showAddForm}"
	  class="btn btn-primary btn-sm mb-3">
	  Add Salary
	  </a>
	  
	  <table class="table table-bordered table-striped">
		  <thead class="table-dark">
			  <tr>
				  <th>SlbID</th>
				  <th>HRA</th>
				  <th>DA</th>
				  <th>TA</th>
				  <th>PF</th>
			  </tr>
</thead>	  
<tbody>
			  <tr th:each="tmpStud : ${salslabs}">
				 <td th:text="${tmpStud.slbID}"/>
				 <td th:text="${tmpStud.HRA}"/>
				 <td th:text="${tmpStud.DA}"/>
				 <td th:text="${tmpStud.TA}"/>
				 <td th:text="${tmpStud.PF}"/>
	
				  <td>
<a th:href="@{/salslabs/showUpdFrm(stID=${tmpStud.slbID})}">
			 Update
</a> 

 <a th:href="@{/salslabs/delete(stID=${tmpStud.slbID})}"
	 class="btn btn-danger btn-sm"
	 onclick="if (!(confirm('are you sure you want to delte this SalarySlab')))
	 return false"
 >           Delete
 </a> 				 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</htm>

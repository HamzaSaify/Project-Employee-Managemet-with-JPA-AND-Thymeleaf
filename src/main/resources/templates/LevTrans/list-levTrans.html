<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>LevTrans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	  <h3>levTran Directory</h3>
	  <hr>
	   <a th:href="@{/new}" class="btn btn-primary">Click for go to main menu</a>
	  <a th:href="@{/levTranss/showAddForm}"
	  class="btn btn-primary btn-sm mb-3">
	  Add LeaveTransaction
	  </a>
	  
	  <table class="table table-bordered table-striped">
		  <thead class="table-dark">
			  <tr>
				  <th>LTID</th>
				  <th>EMPID</th>
				  <th>NoLeave</th>
				  <th>FromDate</th>
				  <th>ToDate</th>
			  </tr>
</thead>	  
<tbody>
			  <tr th:each="tmpStud : ${levTranss}">
				 <td th:text="${tmpStud.ltID}"/>
				 <td th:text="${tmpStud.empID}"/>
				 <td th:text="${tmpStud.NoLeave}"/>
				 <td th:text="${tmpStud.fromDate}"/>
				 <td th:text="${tmpStud.toDate}"/>
	
				  <td>
<a th:href="@{/levTranss/showUpdFrm(stID=${tmpStud.ltID})}">
			 Update
</a> 

 <a th:href="@{/levTranss/delete(stID=${tmpStud.ltID})}"
	 class="btn btn-danger btn-sm"
	 onclick="if (!(confirm('are you sure you want to delte this leaveTrans')))
	 return false"
 >           Delete
 </a> 				 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</htm>

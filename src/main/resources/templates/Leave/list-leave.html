<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Leaves</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	  <h3>Leave Directory</h3>
	  <hr>
	   <a th:href="@{/new}" class="btn btn-primary">Click for go to Main Menu</a>
	  <a th:href="@{/leavess/showAddForm}"
	  class="btn btn-primary btn-sm mb-3">
	  Add Leave
	  </a>
	  
	  <table class="table table-bordered table-striped">
		  <thead class="table-dark">
			  <tr>
				  <th>LevID</th>
				  <th>LevTyp</th>
				  <th>Status</th>
				  <th>LevNum</th>
				  <th>LevAmt</th>
			  </tr>
</thead>	  
<tbody>
			  <tr th:each="tmpStud : ${leavess}">
				 <td th:text="${tmpStud.levID}"/>
				 <td th:text="${tmpStud.levTyp}"/>
				 <td th:text="${tmpStud.status}"/>
				 <td th:text="${tmpStud.levNum}"/>
				 <td th:text="${tmpStud.levAmt}"/>
	
				  <td>
<a th:href="@{/leavess/showUpdFrm(stID=${tmpStud.levID})}">
			 Update
</a> 

 <a th:href="@{/leavess/delete(stID=${tmpStud.levID})}"
	 class="btn btn-danger btn-sm"
	 onclick="if (!(confirm('are you sure you want to delte this leave')))
	 return false"
 >           Delete
 </a> 				 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</htm>

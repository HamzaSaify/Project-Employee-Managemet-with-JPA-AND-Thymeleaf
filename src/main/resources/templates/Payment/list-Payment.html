<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	  <h3>Payment Directory</h3>
	  <hr>
	   <a th:href="@{/new}" class="btn btn-primary">Click for go to main menu</a>
	  <a th:href="@{/payments/showAddForm}"
	  class="btn btn-primary btn-sm mb-3">
	  Add Payment
	  </a>
	  
	  <table class="table table-bordered table-striped">
		  <thead class="table-dark">
			  <tr>
				  <th>PAYId</th>
				  <th>SLBID</th>
				  <th>Deduction</th>
				  <th>Month</th>
				  <th>EMPID</th>
				  <th>DeptID</th>
				  <th>GRID</th>
				  
			  </tr>
</thead>	  
<tbody>
			  <tr th:each="tmpStud : ${payments}">
				 <td th:text="${tmpStud.payId}"/>
				 <td th:text="${tmpStud.slbID}"/>
				 <td th:text="${tmpStud.deduction}"/>
				 <td th:text="${tmpStud.month}"/>
				 <td th:text="${tmpStud.empId}"/>
				 <td th:text="${tmpStud.deptId}"/>
				 <td th:text="${tmpStud.grId}"/>
				  <td>
<a th:href="@{/payments/showUpdFrm(stID=${tmpStud.payId})}">
			 Update
</a> 

 <a th:href="@{/payments/delete(stID=${tmpStud.payId})}"
	 class="btn btn-danger btn-sm"
	 onclick="if (!(confirm('are you sure you want to delte this Payment')))
	 return false"
 >           Delete
 </a> 				 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</htm>

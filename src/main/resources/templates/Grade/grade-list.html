<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
	  <h3>Grade Directory</h3>
	  <hr>
	   <a th:href="@{/new}" class="btn btn-primary">Click for go to Main Menu</a>
	  <a th:href="@{/grades/showAddForm}"
	  class="btn btn-primary btn-sm mb-3">
	  Add Grade
	  </a>
	  
	  <table class="table table-bordered table-striped">
		  <thead class="table-dark">
			  <tr>
				  <th>GRID</th>
				  <th>Grade</th>
				  <th>BaseSal</th>
				 
			  </tr>
</thead>	  
<tbody>
			  <tr th:each="tmpStud : ${grades}">
				 <td th:text="${tmpStud.grID}"/>
				 <td th:text="${tmpStud.grade}"/>
				  <td th:text="${tmpStud.baseSal}"/>
	
				  <td>
<a th:href="@{/grades/showUpdFrm(stID=${tmpStud.grID})} ">
			 Update
</a> 

 <a th:href="@{/grades/delete(stID=${tmpStud.grID})}"
	 class="btn btn-danger btn-sm"
	 onclick="if (!(confirm('are you sure you want to delte this Grade')))
	 return false"
 >           Delete
 </a> 				 
</td>
</tr>
</tbody>
</table>
</div>
</body>
</htm>
